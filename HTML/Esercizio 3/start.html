<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div>
      <label for="bottone">Prova a premermi:</label>
      <button name="bottone" disabled>Button</button>
    </div>
    <br>
    <div>
      <form>
        <label for="number">Scegli un numero:</label>
        <input type="number" min="0" max="100" step="2" autofocus>
      </form>
    </div>
    <br>
    <div>
      <form>
        <label for="checkbox">Checkbox already selected</label>
        <input type="checkbox" name="checkbox" checked>
      </form>
    </div>
    <br>
    <div>
      <form>
        <label for="data">Scegli la data:</label>
        <input type="date" name="data">
      </form>
    </div>
  </body>
</html>
