<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <main>
        <section class="calculator">
            <div class="result">0</div>
            <div class="sign">
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>รท</div>
            </div>
            <div class="number">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="equal">=</p>                
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>0</p>
                <p>.</p>
                <p>AC</p>
            </div>
        </section>
    </main>
</body>
</html>
