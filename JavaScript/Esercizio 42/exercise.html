<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">Crea Post</button>
    </form>
  </div>
</body>

</html>

<script>
  const input = document.querySelector('#todo-title');
  const checkboxInput = document.querySelector('#todo-completed');
  const form = document.querySelector('form');

  async function createPost(){
    const newPost = {
      title: input.value,
      completed: checkboxInput.checked
    }
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(newPost),
      });

      const data = await response.json();
      console.log('Nuovo post creato', data);
    } catch (err) {
      console.error(err);
    }
  }

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    createPost();
  })
</script>
