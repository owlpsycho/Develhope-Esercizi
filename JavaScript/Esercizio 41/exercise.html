<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  const $todoList = document.querySelector("#container")
  async function todoFunc (){
    const response = await fetch("https://jsonplaceholder.typicode.com/todos/4")
    try {
      if (!response.ok) {
        throw new Error("Chiamata al server fallita")
      }
      const todo = await response.json()
      const titleTodo = document.createElement("h2")
      titleTodo.innerText = todo.title

      const inputTodo = document.createElement("input")
      inputTodo.setAttribute("type", "checkbox")
      inputTodo.setAttribute("checked", todo.completed)

      $todoList.appendChild(titleTodo);
      $todoList.appendChild(inputTodo);
    } catch (err) {
      console.error(err.message)
    }
  }
  todoFunc()
</script>
